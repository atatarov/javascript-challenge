<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Gallery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Ubuntu+Mono&display=swap"
        rel="stylesheet">
</head>

<body class="page">

    <div class="panels">
        <div class="panel">
            <p class="panel-paragraph panel-paragraph-begin">Hey</p>
            <p class="panel-paragraph panel-paragraph-middle">Let's</p>
            <p class="panel-paragraph panel-paragraph-end">Dance</p>
            <img class="panel-image" src="images/field.jpg" alt="field">
        </div>
        <div class="panel">
            <p class="panel-paragraph panel-paragraph-begin">Give</p>
            <p class="panel-paragraph panel-paragraph-middle">Take</p>
            <p class="panel-paragraph panel-paragraph-end">Receive</p>
            <img class="panel-image" src="images/shore.jpg" alt="shore">
        </div>
        <div class="panel">
            <p class="panel-paragraph panel-paragraph-begin">Experience</p>
            <p class="panel-paragraph panel-paragraph-middle">It</p>
            <p class="panel-paragraph panel-paragraph-end">Today</p>
            <img class="panel-image" src="images/sky.jpg" alt="sky">
        </div>
        <div class="panel">
            <p class="panel-paragraph panel-paragraph-begin">Give</p>
            <p class="panel-paragraph panel-paragraph-middle">All</p>
            <p class="panel-paragraph panel-paragraph-end">You can</p>
            <img class="panel-image" src="images/wood.jpg" alt="wood">
        </div>
        <div class="panel">
            <p class="panel-paragraph panel-paragraph-begin">Life</p>
            <p class="panel-paragraph panel-paragraph-middle">In</p>
            <p class="panel-paragraph panel-paragraph-end">Motion</p>
            <img class="panel-image" src="images/waterfall.jpg" alt="waterfall">
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
